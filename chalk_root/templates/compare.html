{% load static %}
<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Compare Schools">
  <title>Add School</title>

<!-- Mobile Specific Meta
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Compiled and minified BOOTSTRAP  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontastic.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/tagify.css' %}">
</head>

<body>
	{% include 'partials/nav_primary.html' %}

	<div class="col-md-12 pt-5">
		<div class="container">
      <center><h3>Select Schools Below To Compare</h3></center>
			<div class="row">
				<div class="col-md-4">
					<select class="form-control compare_one">
						<option>Select School</option>
						{% for school in object_list %}
						<option val="{{school.sid}}" image="{{school.photos.url}}" name="{{school.name}}" rating="{{school.overall_rating}}" board="{{school.board.name}}">{{school.name}}</option>
						{% endfor %}
					</select>
          <br>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top show_one_photo" alt="please select school">
            <div class="card-body">
              <h5 class="card-title show_one_name"></h5>
              <p class="card-text show_one_description"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item show_one_rating"></li>
              <li class="list-group-item show_one_board"></li>
            </ul>
            <div class="card-body">
              <a class="card-link show_one_website">View school</a>
            </div>
          </div>
				</div>
				<div class="col-md-4">
          <select class="form-control compare_two">
            <option>Select School</option>
            {% for school in object_list %}
            <option val="{{school.sid}}" image="{{school.photos.url}}" name="{{school.name}}" rating="{{school.overall_rating}}" board="{{school.board.name}}">{{school.name}}</option>
            {% endfor %}
          </select>
          <br>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top show_two_photo" alt="please select school">
            <div class="card-body">
              <h5 class="card-title show_two_name"></h5>
              <p class="card-text show_two_description"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item show_two_rating"></li>
              <li class="list-group-item show_two_board"></li>
            </ul>
            <div class="card-body">
              <a class="card-link show_two_website">View school</a>
            </div>
          </div>
        </div>
				<div class="col-md-4">
          <select class="form-control compare_three">
            <option>Select School</option>
            {% for school in object_list %}
            <option val="{{school.sid}}" image="{{school.photos.url}}" name="{{school.name}}" rating="{{school.overall_rating}}" board="{{school.board.name}}">{{school.name}}</option>
            {% endfor %}
          </select>
          <br>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top show_three_photo" alt="please select school">
            <div class="card-body">
              <h5 class="card-title show_three_name"></h5>
              <p class="card-text show_three_description"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item show_three_rating"></li>
              <li class="list-group-item show_three_board"></li>
            </ul>
            <div class="card-body">
              <a class="card-link show_three_website">View school</a>
            </div>
          </div>
        </div>
		</div>
	</div>

	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript">
    	$(function() {
    		$('.compare_one').change(function() {
    			var rating = $('option:selected', this).attr('rating');
    			var board = $('option:selected', this).attr('board');
    			var image = $('option:selected', this).attr('image');
          var name = $('option:selected', this).attr('name');
          var description = $('option:selected', this).attr('description');
          var website = $('option:selected', this).attr('website');
    			$('.show_one_photo').attr("style","width:100%;height:200px;", "src", image);
          $('.show_one_photo').attr("src", image);
          $('.show_one_name').html(name);
    			$('.show_one_rating').html(rating);
    			$('.show_one_board').html(board);
          $('.show_one_description').html(description);
          $('.show_one_website').attr("href", website);
    		})
    		$('.compare_two').change(function() {
    			var rating = $('option:selected', this).attr('rating');
    			var board = $('option:selected', this).attr('board');
    			var image = $('option:selected', this).attr('image');
          var name = $('option:selected', this).attr('name');
          var description = $('option:selected', this).attr('description');
          var website = $('option:selected', this).attr('website');
    			$('.show_two_photo').attr("style","width:100%;height:200px;", "src", image);
          $('.show_two_photo').attr("src", image);
          $('.show_two_name').html(name);
          $('.show_two_rating').html(rating);
          $('.show_two_board').html(board);
          $('.show_two_description').html(description);
          $('.show_two_website').attr("href", website);
    		})
    		$('.compare_three').change(function() {
    			var rating = $('option:selected', this).attr('rating');
    			var board = $('option:selected', this).attr('board');
    			var image = $('option:selected', this).attr('image');
          var name = $('option:selected', this).attr('name');
          var description = $('option:selected', this).attr('description');
          var website = $('option:selected', this).attr('website');
    			$('.show_three_photo').attr("style","width:100%;height:200px;", "src", image);
          $('.show_three_photo').attr("src", image);
          $('.show_three_name').html(name);
          $('.show_three_rating').html(rating);
          $('.show_three_board').html(board);
          $('.show_three_description').html(description);
          $('.show_three_website').attr("href", website);
    		})
    	})
    </script>
</body>
</html>
